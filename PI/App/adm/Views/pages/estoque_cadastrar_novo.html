<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../public/css/estoque_cadastrar_novo.css">
    <title>Cadastro de Produto</title>
</head>
<body class="estoque_cadastrar_novo">
     <!-- Cabeçalho -->
    <header class="header-container-task13">
        <div class="header-logo-task13"><img src="../../../../public/assets/img/Ativo 2.png" alt="Logo Tweeb"></div>
    </header>

    <div class="mini-navbar-task13"></div> 

    <!-- Conteúdo Principal -->
    <main class="main-container-task13">
        <!-- Formulário de Cadastro -->
        <form class="form-container-task13">
            <div class="form-title-task13">
                <h1 class="new-product-task13">Novo Produto</h1>
                <div class="barrinha-task13"></div>
            </div>
            <!-- <h1 class="cadastrados-title">Cadastrados</h1> -->
            <a href="listarProdutos.html" class="cadastrados-title-task13">Cadastrados</a>


            <fieldset class="product-details-task13">
                <legend class="details-task13">Detalhes do Produto</legend>
                <label class="label-task13">Nome do Produto: <input type="text" name="nome" class="form-field-task13"></label>
                <label class="label-task13">Marca/Modelo: <input type="text" name="marca" class="form-field-task13"></label>
                <label class="label-task13">Quantidade: <input type="number" name="quantidade" class="form-field-task13"></label>
                <label class="label-task13">Departamento:
                    <select name="departamento" class="form-field-task13">
                        <option value="">Selecione</option>
                    </select>
                </label>
                <label class="label-task13">Imagem: <input type="file" name="imagem" class="form-field-task13"></label>
                <label class="label-task13">Nota Fiscal: <input type="file" name="nota_fiscal" class="form-field-task13"></label>
                <label class="label-task13">Número de série <input type="number" name="numero-serie" class="form-field-task13"></label>
                <label class="label-task13">Custo <input type="number" name="custo" class="form-field-task13"></label>
                <label class="label-task13">Estoque mínimo <input type="number" name="Estoque-minimo" class="form-field-task13"></label>
                <label class="label-task13">Nome: <input type="text" name="nome_produto" class="form-field-task13"></label>
                <label class="label-task13">Informação: <input type="text" name="informacao" class="form-field-task13"></label>
                <label class="label-task13">Escolher ícone <input type="file" name="informacao" placeholder="Escolher icone" class="form-field-task13"></label>
                <label class="label-task13">Cor: <input type="text" name="cor" class="form-field-task13"></label>
                <label class="label-task13">Código: <input type="text" name="codigo" class="form-field-task13"></label>
                <label class="label-task13">Escolher ícone <input type="file" name="informacao" placeholder="Escolher icone" class="form-field-task13"></label>
                <label class="label-task13">Descrição <input type="text" name="desc" class="form-field-task13"><span >0/1000</span></label>
            </fieldset>

            <fieldset class="promotional-specifications-task13">
                <legend class="promo-legend-task13">Especificações Promocionais</legend>
                <label class="label-task13">Valor: <input type="text" name="valor" class="form-field-task13"></label>
                <label class="label-task13">Desconto Promocional: <input type="text" name="desconto" class="form-field-task13"></label>
                <label class="label-task13">Produtos Relacionados:
                    <select name="produtos_relacionados" class="form-field-task13">
                        <option value="">Selecione</option>
                    </select>
                </label>
            </fieldset>

            <button class="Salvar-task13" type="submit">Salvar</button>
        </form>
    </main>


        <div class="container-icons-task13">
        <div class="container-box1-icon-task13">
            <div class="box1-icon-task13">
                <img src="../../../../public/assets/img/shop-2-svgrepo-com 2.png" alt="">
            </div>
            <p class="text-icon1-task13">
                Em estoque Hoje 
            </p>
        </div>

        <div class="container-box1-icon-task13">
            <div class="box1-icon-task13">
                <img src="../../../../public/assets/img/Vector.png" alt="">
            </div>
            <p class="text-icon1-task13">
                Em estoque 1 ano
            </p>
        </div>

        <div class="container-box1-icon-task13">
            <div class="box1-icon-task13">
                <img src="../../../../public/assets/img/Delivery Truck.png" alt="">
            </div>
            <p class="text-icon1-task13">
                Em estoque 1-2 dias
            </p>
        
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer-task13">
        <div class="footer-content-task13">
            <div class="footer-logo-task13">
                <div><img src="../../../../public/assets/img/logo.png" alt="Logo Tweeb" /></div>
                <div class="footer-text-task13">Você faz parte da nossa conexão com o futuro.</div>
            </div>       
        </div>
    </footer>

</body>
</html>
